name: WorkflowTest

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: false
        default: ''
        type: string
      release:
        description: 'Create release?'
        required: false
        type: boolean

jobs:
  build_linux:
    runs-on: ubuntu-latest
    env:
      GITHUB_TAG: ${{ inputs.version || github.ref_name }}
    steps:
      - name: Test
        run: echo $GITHUB_TAG